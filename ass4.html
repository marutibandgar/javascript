<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>



<p id="demo"></p>

<script>
var txt = [10,20,20,35,30];
var len =txt.length; 
var newtxt = [];
for (i = 0; i < len; i++) 
{
  if ( txt[i] == txt[i+1]) 
  { 
  	
    continue;
  }
  else
  {
  		newtxt[i] = txt[i];
  }
}
for (i = 0; i < len; i = i + 2) 
{
 	document.write(newtxt[i]+" ");
}
 
</script>

</body>
</html>
