<html>
<head>
<script>
function add(){
			var a,b,c;
			a=Number(document.getElementById("f").value);
			b=Number(document.getElementById("s").value);
			c= a + b;
			document.getElementById("ans").value= c;
}
function sub(){
		var a,b,c;
		a=Number(document.getElementById("f").value);
		b=Number(document.getElementById("s").value);
		c= a - b;
		document.getElementById("ans").value= c;
}
function mul(){
			var a,b,c;
			a=Number(document.getElementById("f").value);
			b=Number(document.getElementById("s").value);
			c= a * b;
			document.getElementById("ans").value= c;
}
function div(){
	var a,b,c;
	a=Number(document.getElementById("f").value);
	b=Number(document.getElementById("s").value);
	c= a / b;
	document.getElementById("ans").value= c;n
}

	a=Number(document.getElementById("f").value);
	b=Number(document.getElementById("s").value);
	c= a % b;
	document.getElementById("ans").value= c;
}

var a,b,c;
	a=Number(document.getElementById("f").value);

	 c = Math.pow(a, b);
	document.getElementById("ans").value = c;
}

var a,b,c;

	b=Number(document.getElementById("s").value);

  document.getElementById("ans").value = c;
}

var a,b,c;
	a=Number(document.getElementById("f").value);
	b=Number(document.getElementById("s").value);
	c = Math.max(a, b);
  document.getElementById("ans").value = c;
}

{

	a=Number(document.getElementById("f").value);
	b=Number(document.getElementById("s").value);

	document.getElementById("ans").value = c;
}

{	
	var a,b,c;
	a=Number(document.getElementById("f").value);
	b=Number(document.getElementById("s").value);

</head>
