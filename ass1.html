<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str1 = "Bubble sort is a comparison?-based algorithm that compares each pair of elements";
  var str2 = " Quicksort is a comparison-based algorithm that uses divide-and-conquer to sort an array";
  var str3 = str1 + str2;
  var arr = str3.split(" ");
  
  var n=arr.length;
  
  
  for(i=0;i<n-1;i++)
  {
  if(arr[i].length>arr[i+1].length)
  arr[i+1]=arr[i];
  
  }
  
  document.getElementById("demo").innerHTML = arr[n-1];
  
  
}
</script>

</body>
</html>
